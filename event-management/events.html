<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gestor de Eventos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <style>
    .top-margin {
      padding-top: 15px;
    }
  </style>
</head>
<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="sensors.html">Events & Sensors</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="events.html">Events</a>
      </li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="container-fluid top-margin">
    <!-- Announcement -->
    <div class="row">
      <div class="col-xl-8 offset-xl-2">
        <p class="h3">Events</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSubmitEvent">Add Event</button>
      </div>
    </div>

    <!-- Resultados -->
    <div class="row top-margin">
      <div class="col-xl-8 offset-xl-2">
        <!-- Teste -->
        <ul id="eventsList" class="list-group">
        </ul>
      </div>
    </div>
  </div>

  </div>

  <!-- Modal Submit Event-->
  <div class="container">
    <div class="modal fade bd-example-modal-lg" id="modalSubmitEvent" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add Event</h4>
            <button type="button" class="close" data-dismiss="modal" >&times;</button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12 w-100">
                  <div class="row">
                    <p class="font-weight-bolder col-md-3 text-right" style="font-size:20px;">Name:</p>
                    <input id="submitEventName" type="text" class="form-control col-md-6" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="row">
                    <p class="font-weight-bolder col-md-3 text-right" style="font-size:20px;">Local:</p>
                    <input id="submitEventLocal" type="text" class="form-control col-md-6" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="row">
                    <p class="font-weight-bolder col-md-3 text-right" style="font-size:20px;">Lat:</p>
                    <input id="submitEventLat" type="text" class="form-control col-md-6" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="row">
                    <p class="font-weight-bolder col-md-3 text-right" style="font-size:20px;">Lon:</p>
                    <input id="submitEventLon" type="text" class="form-control col-md-6" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="row">
                    <p class="font-weight-bolder col-md-3 text-right" style="font-size:20px;">Address:</p>
                    <input id="submitEventAddress" type="text" class="form-control col-md-6" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="row">
                    <p class="font-weight-bolder col-md-3 text-right" style="font-size:20px;">Opens at:</p>
                    <input id="submitEventOpen" type="text" class="form-control col-md-6" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="row">
                    <p class="font-weight-bolder col-md-3 text-right" style="font-size:20px;">Closes at:</p>
                    <input id="submitEventClose" type="text" class="form-control col-md-6" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="submitEvent()" >Submit</button>
            <button type="button" class="btn btn-dark" data-dismiss="modal" >Close</button>
          </div>
        </div>


      </div>
    </div>
  </div>

  <!-- Modal Edit Event-->
  <div class="container">
    <div class="modal fade bd-example-modal-lg" id="modalEditEvent" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Editar Evento</h4>
            <button type="button" class="close" data-dismiss="modal" >&times;</button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12 w-100">
                  <div class="row">
                    <p class="font-weight-bolder col-md-3 text-right" style="font-size:20px;">Name:</p>
                    <input type="text" class="form-control col-md-6" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="row">
                    <p class="font-weight-bolder col-md-3 text-right" style="font-size:20px;">Location  :</p>
                    <input type="text" class="form-control col-md-6" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" >Submit</button>
            <button type="button" class="btn btn-dark" data-dismiss="modal" >Close</button>
          </div>
        </div>


      </div>
    </div>
  </div>

<script src="events.js"></script>
</body>
</html>
