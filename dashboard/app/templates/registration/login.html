<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Dashboard</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body id="body1">
  <!-- Page content -->
  <div class="login">
        {% block content %}
        <h2 style="font-family: 'Arial Black', Gadget, sans-serif; font-size: 32px; margin: 0px 0px 20px 0px;">Login</h2>
        <form method="post">
            {% csrf_token %}
            <h6 class="forms form1">{{ form.as_p }}</h6>
          <button class="button button1" type="submit">Login</button>
        </form>
        {% endblock %}
  </div>
</body>
</html>
